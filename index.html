<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 class="main-title">To Do List</h1>
    <div class="todo-container">
        <ul class="drag-list">
            <!-- item Column -->
            <li class="drag-column item-column">
                <span class="header">
                    <h3>Items</h3>
                </span>
                <!-- Items Content -->
                <div id="item-content" class="custom-scroll">
                    <ul class="drag-itme-list" id="item-list">

                    </ul>
                </div>
                <div class="add-btn-group">
                    <div class="add-btn">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid">
                        <span>Save Item</span>
                    </div>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>
            </li>

        </ul>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
